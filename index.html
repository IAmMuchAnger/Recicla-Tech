<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ReciclaTech</title>
  </head>
  <body>
    <header>
      <section class="inicio">
        <img src="img/Frame.png" alt="logo" />
        <h3>ReciclaTech</h3>
      </section>
      <section class="fim">
        <ul>
          <li><a href="">Como Funciona</a></li>
          <li><a href="">Doar</a></li>
          <li><a href="">Adquirir</a></li>
        </ul>
        <button>Começar Agora</button>
      </section>
    </header>
    <main>
      <section class="panfleto">
        <img src="./img/reciclagem.png" alt="Símbolo Estilizado" />
        <section class="card">
          <section class="texto-card">
            <h1>Dê uma segunda vida aos seus Eletrônicos!</h1>
            <p>
              Entre em contato com nossa network de pessoas que coletam,
              organizam e dão um novo uso à peças e componentes de eletrônicos
              descartados.
            </p>
          </section>
          <section class="botoes-card">
            <button>Quero Doar <img src="./img/Doadores.png" alt="" /></button>
            <button>
              Quero Adquirir <img src="./img/Adquirentes.png" alt="" />
            </button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
